<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

</head>
<body>
    <h1>My To-Do List</h1>
    <ul id="taskList"></ul>
    <input type="text" id="newTask" placeholder="New task">
    <button  onclick="addTask()" id="Sample">Add Task</button>
    <!-- <button  onclick="addTask()" id="Sample">Add Task</button> -->
    <script>
        function addTask() {
            alert('Sample');
            const taskInput = document.getElementById("newTask");
            const taskList = document.getElementById("taskList");
            var str = taskInput.value.trim();
            var newEle = "";
            if (str !== "") {
                const taskItem = document.createElement("li");
                taskItem.textContent = taskInput.value;
                taskList.appendChild(taskItem);
                taskInput.value = "";
                newEle = taskList;    
                Sample();            
            }else if(taskInput.value.trim()==""){
                alert("Please eneter details.");
            }
            //localStorage.taskList = JSON.stringify(taskList);
            // var storedNames = JSON.parse(localStorage.taskList);
            localStorage.taskList = newEle.outerHTML;
         
        }
     
        var input = document.getElementById("newTask");
        input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("Sample").click();
        }
        });

        function Sample(){

           return alert("Data is added");
        }

      
    </script>
</body>
</html>
