<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
         "use strict" 
        // Example: Using map to double each element in an array
const numbers = [1, 2, 3, 4, 5];
const doubledNumbers = numbers.map(function (num) {
  return num * 2;
});
alert(doubledNumbers);
console.log(doubledNumbers); // Output: [2, 4, 6, 8, 10]


// Example: Using forEach to double each element in an array
var numberss = [1, 2, 3, 4, 5];
console.log(numberss);
var doubledNumberss = [];
numberss.forEach(function (num) {
    
  doubledNumberss.push(num * 2);
  //console.log(num * 2);
 // alert("doubledNumberss");
});

//console.log(doubledNumberss); 
 
// Output: [2, 4, 6, 8, 10]

    </script>
</body>
</html>
